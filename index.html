<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord ID Lookup â€“ Neon Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap');

    :root {
      --neon-cyan: #00ffff;
      --neon-pink: #ff00ff;
      --neon-purple: #9945ff;
      --bg-dark: #0a0a0a;
    }

    * {
      font-family: 'Poppins', sans-serif;
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(153, 69, 255, 0.1) 0%, transparent 50%),
        var(--bg-dark);
    }

    .glow-border {
      border: 1px solid #374151;
    }

    .neon-text {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .neon-input {
      background: #111827;
      border: 1px solid #374151;
    }

    .neon-input:focus {
      border-color: #06b6d4;
    }

    .neon-button {
      background: #06b6d4;
      color: black;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .neon-button:hover {
      background: #0891b2;
    }

    .neon-button:active {
      transform: translateY(0);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slide-in {
      animation: slideIn 0.5s ease-out forwards;
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .badge-glow {
      background: #111827;
      border: 1px solid #374151;
    }

    .grid-bg {
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }
  </style>
</head>
<body class="text-white">
  <!-- Animated Background -->
  <div class="gradient-bg grid-bg"></div>
  

  <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg">
      <!-- Title Section -->
      <div class="text-center mb-8">
        <h1 class="text-5xl md:text-6xl font-extrabold mb-2">
          <span class="neon-text">DISCORD</span>
        </h1>
        <h2 class="text-3xl md:text-4xl font-bold text-gray-300">ID Lookup</h2>
        <p class="text-gray-400 mt-3 text-lg">Enter a Discord ID to reveal the user</p>
      </div>

      <!-- Search Container -->
      <div class="glow-border rounded-2xl p-8 mb-6">
        <div class="space-y-4">
          <div class="relative">
            <input 
              id="discordId"
              type="text"
              placeholder="Enter Discord ID (e.g., 80351110224678912)"
              class="w-full neon-input rounded-xl px-6 py-4 text-lg text-white placeholder-gray-500 focus:outline-none transition-all duration-300"
            />
          </div>
          
          <button 
            onclick="lookupDiscordID()"
            id="searchBtn"
            class="w-full neon-button rounded-xl py-4 text-xl font-bold transition-all duration-300"
          >
            <i data-lucide="search" class="inline w-6 h-6 mr-2"></i>
            SEARCH
          </button>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loader" class="glow-border rounded-2xl p-8 hidden">
        <div class="flex items-center justify-center">
          <i data-lucide="loader-2" class="w-12 h-12 animate-spin text-cyan-400"></i>
        </div>
        <p class="text-center mt-4 text-gray-400">Scanning Discord...</p>
      </div>

      <!-- Result Card -->
      <div id="resultCard" class="glow-border rounded-2xl p-8 hidden">
        <div class="relative mb-6">
          <img 
            id="banner"
            class="w-full h-48 rounded-xl object-cover"
            alt="User Banner"
          />
          
          <!-- Avatar -->
          <div class="absolute -bottom-16 left-1/2 transform -translate-x-1/2">
            <div class="relative">
              <img 
                id="avatar"
                class="w-32 h-32 rounded-full border-4 border-black"
                alt="Avatar"
              />
              <div class="absolute inset-0 rounded-full" style="box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);"></div>
            </div>
          </div>
        </div>

        <!-- User Info -->
        <div class="pt-16 text-center">
          <h2 id="globalName" class="text-3xl font-bold mb-1"></h2>
          <p id="username" class="text-xl text-gray-400"></p>
        </div>

        <div id="badges" class="flex flex-wrap justify-center gap-2 mt-4"></div>

        <div class="grid grid-cols-2 gap-4 mt-6">
          <div class="glow-border rounded-xl p-4">
            <p class="text-sm text-gray-400 mb-1">User ID</p>
            <p id="userId" class="mono text-cyan-400 text-sm break-all"></p>
          </div>
          
          <div class="glow-border rounded-xl p-4">
            <p class="text-sm text-gray-400 mb-1">Created</p>
            <p id="createdAt" class="text-lg font-semibold"></p>
          </div>
          
          <div class="glow-border rounded-xl p-4">
            <p class="text-sm text-gray-400 mb-1">Accent Colour</p>
            <div class="relative">
              <div id="accentColor" class="w-full h-8 rounded-lg"></div>
              <span id="accentHex" class="absolute inset-0 flex items-center justify-center text-xs font-bold uppercase tracking-wider"></span>
            </div>
          </div>
          
          <div class="glow-border rounded-xl p-4">
            <p class="text-sm text-gray-400 mb-1">Bot Account</p>
            <p id="botFlag" class="text-lg font-semibold text-cyan-400">No</p>
          </div>
        </div>

        <div class="mt-6 glow-border rounded-xl p-4">
          <p class="text-sm text-gray-400 mb-2">Public Flags</p>
          <div id="publicFlags" class="text-sm text-gray-300">None</div>
        </div>
      </div>

      <footer class="text-center mt-8">
        <p class="text-gray-500 text-sm">
          Powered by 
          <span class="text-cyan-400">Gamer</span>
          <span class="text-pink-400">& Rar</span>
        </p>
      </footer>
    </div>
  </div>

  <script>
    async function lookupDiscordID() {
      const id = document.getElementById('discordId').value.trim();
      const resultCard = document.getElementById('resultCard');
      const loader = document.getElementById('loader');
      const btn = document.getElementById('searchBtn');

      if (!id) {
        alert('Please enter a Discord ID');
        return;
      }

      if (!/^\d{17,20}$/.test(id)) {
        alert('Please enter a valid Discord ID (17-20 digits)');
        return;
      }

      resultCard.classList.add('hidden');
      loader.classList.remove('hidden');
      btn.disabled = true;

      try {
        const res = await fetch(`https://discordlookup.mesalytic.moe/v1/user/${id}`);
        if (!res.ok) throw new Error('User not found');
        const data = await res.json();

        document.getElementById('banner').src = 
          data.banner?.link || 
          'https://cdn.discordapp.com/attachments/1081684466402871396/1119474049602201660/banner_placeholder.png';
        
        document.getElementById('avatar').src = 
          data.avatar?.link || 
          'https://cdn.discordapp.com/embed/avatars/0.png';
        
        document.getElementById('globalName').textContent = data.global_name || 'Unknown User';
        document.getElementById('username').textContent = `@${data.username}`;
        document.getElementById('userId').textContent = data.id;
        document.getElementById('createdAt').textContent = new Date(data.created_at).toLocaleDateString();
        
        const accent = document.getElementById('accentColor');
        const hex = data.accent_color 
          ? `#${data.accent_color.toString(16).padStart(6, '0')}` 
          : '#333';
        accent.style.backgroundColor = hex;
        document.getElementById('accentHex').textContent = hex === '#333' ? 'None' : hex;

        document.getElementById('botFlag').textContent = data.bot ? 'Yes' : 'No';

        const badgesContainer = document.getElementById('badges');
        badgesContainer.innerHTML = '';
        if (data.badges && data.badges.length) {
          data.badges.forEach(badge => {
            const span = document.createElement('span');
            span.className = 'badge-glow px-3 py-1 rounded-full text-sm';
            span.textContent = badge;
            badgesContainer.appendChild(span);
          });
        }

        loader.classList.add('hidden');
        resultCard.classList.remove('hidden');
        resultCard.classList.add('slide-in');
      } catch (e) {
        alert(e.message || 'Error fetching user data');
        loader.classList.add('hidden');
      } finally {
        btn.disabled = false;
      }
    }

    lucide.createIcons();
  </script>
</body>
</html>
